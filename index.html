<html lang="en">

    <link type="text/css" rel="stylesheet" href="./CSS/style.css">
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>

<body>
  <button class="signIn" id="signInBtn">Sign In</button>
    <div class="container">
      <div class="signIn">
        
      </div>
        <div class="row text-center">
          <h3>
            Dont know what you want to eat?
          </h3>
          <h5>Dont stress, click "Get Meal" to let the power of the internet choose for you!</h5>
          <button class="button-primary" id="get_meal">Get Meal üçï</button>
          <p>..or random by category</p>
              <select name="" id="category">
                <option value="Beef" id="Beef">Beef</option>
                <option value="Chicken" id="Chicken">Chicken</option>
                <option value="Dessert" id="Dessert">Dessert</option>
                <option value="Lamb" id="Lamb">Lamb</option>
                <option value="Pasta" id="Pasta">Pasta</option>
                <option value="Pork" id="Pork">Pork</option>
                <option value="Seafood" id="Seafood">Seafood</option>
                <option value="Sides" id="Sides">Sides</option>
                <option value="Starters" id="Starters">Starters</option>
                <option value="Vegan" id="Vegan">Vegan</option>
                <option value="Breakfast" id="Breakfast">Breakfast</option>
                <option value="Goat" id="Goat">Goat</option>
              </select>
              <button class="button-primary" id="rollDice">Roll Dice</button>
              <a href="./ingredients.html">Search by ingredients</a>
        </div>
        <div id="meal" class="row meal"></div>
      </div>
      <!-- SOCIAL PANEL HTML -->

        <div class="social-panel">
          <p>Created with <i class="fa-solid fa-mug-saucer"></i> by
            <a href="#top">Keaton Hutto</a></p>
          <button class="close-btn"><i class="fas fa-times"></i></button>

            </li>

              </a>

            </li>
            <li>

              </a>
            </li>
          </ul>
        </div>
      </div>
      <button class="floating-btn">
        Get in Touch
      </button>
      
      
      <script src="index.js"></script>
